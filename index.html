<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Farm calculator</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
            <nav class=" bg-success shadow p-2">
                <h1 class="fs-4 fw-bold text-center text-white" >My farm calculation</h1>
            </nav>
    </header>
    <main id="main" style="min-height: 92vh;">
        <div class="container pt-md-5">
            <div class="row">
                <div class="col-md-6 bg-info p-4 rounded-3 shadow-lg h-100">
                    <h2 class="fw-bold">Input The Weight Here:</h2>
                    <div class="form-control m-2">
                        <input class="d-block w-75 my-2 border border-2 shadow rounded p-1" type="number" name="" id="kilo" placeholder="Input kg">
                        <input class="d-block w-75 my-2 border border-2 shadow rounded p-1" type="number" name="" id="gram" placeholder="Input gram">
                        <input class="d-block w-75 my-2 border border-2 shadow rounded p-1" type="number" name="" id="pices" placeholder="Input pice">
                        <button id="add-btn" class="btn btn-primary fw-bold">Add List</button>
                    </div>
                    <h2 class="mt-4">Total: <span id="update-value">0</span></h2>
                </div>
                <div class="col-md-6 mt-3 d-flex flex-column align-items-center">
                    <h2 class="fw-bold">All input value here:</h2>
                   <div class="w-100">
                    <table class="table table-striped ">
                        <thead>
                          <tr>
                            <th scope="col">sI</th>
                            <th scope="col">Kg</th>
                            <th scope="col">Gram</th>
                            <th scope="col">Pice</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
        
                        </tbody>
                    </table>
                    <hr>
                   </div>
                    <button id="calculate" class="btn btn-success">Calculate</button>    
                </div>
            </div>
        </div>
    </main>
    <script src="js/Farm.js"></script>
</body>
</html>
